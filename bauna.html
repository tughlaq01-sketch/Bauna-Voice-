<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauna Special</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: yellow;
      text-shadow: 2px 2px 10px red;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border: 4px solid rgb(242, 8, 8);
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgb(228, 8, 8);
    }
    /* Shake Effect */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(2px, 2px) rotate(0deg); }
      20% { transform: translate(-2px, -3px) rotate(-1deg); }
      40% { transform: translate(-4px, 2px) rotate(1deg); }
      60% { transform: translate(4px, 3px) rotate(0deg); }
      80% { transform: translate(2px, -2px) rotate(1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸ˜‚ SAIF BAUNA ðŸ˜‚</h1>
  <H2>SAIFREENA</H2>

  <div class="gallery">
    <img src="img1.jpg" alt="Bauna 1" onclick="playSound(this)">
    <img src="img2.jpg" alt="Bauna 2" onclick="playSound(this)">
    <img src="img3.jpg" alt="Bauna 3" onclick="playSound(this)">
    <img src="img4.jpg" alt="Bauna 4" onclick="playSound(this)">
  </div>

  <audio id="baunaAudio">
    <source src="bauna.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSound(img) {
      let audio = document.getElementById("baunaAudio");
      audio.currentTime = 0;
      audio.play();

      // Add funny shake effect
      img.classList.add("shake");
      setTimeout(() => {
        img.classList.remove("shake");
      }, 500);
    }
  </script>
</body>
</html>
